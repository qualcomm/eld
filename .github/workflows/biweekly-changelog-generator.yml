name: Biweekly Changelog Generator

on:
  schedule:
    # minute, hour, day, month, day-of-week
    - cron: '0 0 * * 1'  # Every Monday at 00:00 UTC
  workflow_dispatch:      # Optional manual trigger

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Check if it's an even week
        run: |
          WEEK_NUM=$(date +%V)
          echo "Current ISO week number: $WEEK_NUM"
          if [ $((10#$WEEK_NUM % 2)) -ne 0 ]; then
            echo "Odd week ($WEEK_NUM), skipping changelog generation."
            exit 0
          fi

      - name: Install git-cliff
        run: |
          curl -sSL https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv git-cliff /usr/local/bin/

      - name: Generate changelog
        run: git-cliff -o CHANGELOG.md --append --since "$(date -d '14 days ago' +%Y-%m-%d)"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "[changelog] biweekly changelog update"
          title: "[changelog] biweekly changelog update"
          body: "This PR updates the changelog generated by git-cliff."
          branch: changelog/update-biweekly
          delete-branch: true
          signoff: true
